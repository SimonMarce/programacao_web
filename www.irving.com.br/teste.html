<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tabela</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/istilu.css">
    </head>
    <body>
        <div class="cadastro">
            <h4>Cadastrar</h4>
            <div class="input-group mb-3">
                <div>
                    <label>Digite um nome:</label> 
                    <input type="text" >
                </div>
            </div>
            <div class="input-group mb-3">
                <div>
                    <label>Digite o Email:</label> 
                    <input type="text">
                </div>
            </div>
            <div class="input-group mb-3">
                <div>
                    <label>Digite a idade:</label> 
                    <input type="text" >
                </div>
            </div>
            <div class="input-group mb-3">
                <div>
                    <label>Digite o país:</label> 
                    <input type="text" >
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-botao">Salvar</button>
        </div>
        <table class="table table-dark">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Idade</th>
                <th>País</th>
                <th colspan="3px">Ações</th>
            </tr>
            <tr>
                <td>Macoratti</td>
                <td>Macoratti@yahoo.com</td>
                <td>44</td>
                <td>Brasil</td>
                <td>
                    <button type="button" class="btn btn-success">Detalhes</button>
                    <button type="button" class="btn btn-primary">Editar</button>
                    <button type="button" class="btn btn-danger">Deletar</button>
                </td>
            </tr>
        </table>   
    </body>
    <script src="js/tabela.js"></script>
</html>
